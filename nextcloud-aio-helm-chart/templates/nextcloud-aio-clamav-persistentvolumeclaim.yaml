{{- if eq .Values.CLAMAV_ENABLED "yes" }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    io.kompose.service: nextcloud-aio-clamav
  name: nextcloud-aio-clamav
  namespace: "{{ .Values.NAMESPACE }}"
spec:
  {{- if .Values.STORAGE_CLASS }}
  storageClassName: {{ .Values.STORAGE_CLASS }}
  {{- if .Values.STORAGE_RECLAIM_POLICY }}
  persistentVolumeReclaimPolicy: {{ .Values.STORAGE_RECLAIM_POLICY }}
  {{- end }}
  {{- if .Values.STORAGE_LOCAL_BASE_PATH }}
  local:
    path: {{ .Values.STORAGE_LOCAL_BASE_PATH }}/nextcloud-aio-clamav
  {{- end }}
  {{- end }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.CLAMAV_STORAGE_SIZE }}
{{- end }}
